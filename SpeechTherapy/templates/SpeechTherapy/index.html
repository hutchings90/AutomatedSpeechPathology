{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'SpeechTherapy/style.css' %}"/>

<script src="{% static 'SpeechTherapy/js/vue.js' %}"></script>
<script src="{% static 'SpeechTherapy/js/profileForm.js' %}"></script>

<script>
window.onload = function() {
	var forms = document.getElementsByTagName('form');

	var csrfTokenContainer = document.createElement('div');
	csrfTokenContainer.className = 'hide';
	csrfTokenContainer.innerHTML = '{% csrf_token %}';

	for (var i = 0; i < forms.length; i++) {
		forms[i].appendChild(csrfTokenContainer.cloneNode(true));
	}
}
</script>

{% if user.id %}
	{% include 'SpeechTherapy/dashboard.html' %}
{% else %}
	{% include 'SpeechTherapy/login.html' %}
{% endif %}
